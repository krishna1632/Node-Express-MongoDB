<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      body {
        background-color: #f2f2f2;
        color: #333;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 100px;
      }
      h1 {
        font-size: 80px;
        margin: 0;
      }
      p {
        font-size: 24px;
        margin: 10px 0 20px;
      }
      a {
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        padding: 10px 20px;
        border-radius: 5px;
        transition: 0.3s;
      }
      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <p>Oops! Page Not Found</p>
    <a href="/">Go Back Home</a>
  </body>
</html>
